name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          # Run pytest if tests exist
          pytest -q

      - name: Execute notebooks with nbconvert
        run: |
          # Execute all notebooks (will fail job on error)
          find . -type f -name "*.ipynb" \
            -not -path "./.venv/*" \
            -not -path "./.git/*" \
            -not -path "./.github/*" \
            -print0 | xargs -0 -n1 -I{} python -m nbconvert --to notebook --execute "{}" --ExecutePreprocessor.timeout=300
